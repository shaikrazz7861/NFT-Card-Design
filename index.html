<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview and component</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img class="image-nft" src="/images/image-equilibrium.jpg">
            <div class="eye-icon">
                <img class="i-icon" src="/images/icon-view.svg">
            </div>
        </div>
        <div class="title">Equilibrium #3429</div>
        <div class="desc">Our Equilibrium collection promotes balance and calm</div>
        <div class="etherum-container">
            <div class="frist-row">
                <img class="icon" src="/images/icon-ethereum.svg">
                <div class="icon-text">0.041 ETH</div>
            </div>
            <div class="second-row">
                <img class="icon-clock" src="/images/icon-clock.svg">
                <div class="icon-clock-text">3 days left</div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="profile-container">
            <div class="one-row">
                <div class="circle">
                    <img class="avatar" src="/images/image-avatar.png">
                </div>
            </div>
            <div class="two-row">
                <div class="profile-name">Creation of </div>
                <div class="profile-name-two">Jules Wyverns</div>
            </div>
        </div>
    </div>
</body>
</html>
